<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <!-- CARD -->
      <div class="card">
        <!-- CARD IMAGE -->
        <div class="card-img">
          <img src="./images/illustration-hero.svg" alt="" />
          <link rel="stylesheet" href="style.css" />
        </div>
        <!-- CARD MAIN -->
        <div class="main">
          <div class="card-text">
            <h1 class="color-dark-blue">Order Summary</h1>
            <p class="color-deaturated-blue">
              You can now listen to millions of songs, audio books, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="price-tag bg-very-pale-blue">
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
                <g fill="none" fill-rule="evenodd">
                  <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                  <path
                    fill="#717FA6"
                    fill-rule="nonzero"
                    d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"
                  />
                </g>
              </svg>
            </div>
            <div class="price">
              <h2 class="color-dark-blue">Annual Plan</h2>
              <span class="card-price color-deaturated-blue">$59.99/year</span>
            </div>
            <a href="#" class="change-link color-bright-blue">Change</a>
          </div>
          <button class="btn bg-bright-blue pointer">Proceed to Payment</button>
          <a href="#" class="cancel-link color-deaturated-blue pointer"
            >Cancel order</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
